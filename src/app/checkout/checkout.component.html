<app-header></app-header>

<div class="container-fluid mt-5">
    <div class="row">
        <h2 class="text-center text-danger">DELIVERY ADDRESS</h2>
        <div class="col-md-1"></div>
        <div class="col-md-5 mb-3 mt-3">
            <img class="rounded shadow" src="https://media.informabtl.com/wp-content/uploads/2019/09/61f86bab-bigstock-concept-online-delivery-servic-279977533.jpg" alt="no image" width="100%">
        </div>
        <div class="col-md-5 mt-3 mb-3 d-flex align-items-center justify-content-center px-5 flex-column" >
            <form action="" class="shadow p-4 w-100 rounded">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name">
                    <label for="floatingInput">Name</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="Apartment / Flat No:">
                    <label for="floatingInput">Apartment / Flat No:</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="Place">
                    <label for="floatingInput">Place</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="Pincode">
                    <label for="floatingInput">Pincode</label>
                  </div>
                  <div class="d-flex mt-3 justify-content-between">
                    <button class="btn btn-warning">Cancel</button>
                    <button class="btn btn-success">Confirm Address</button>

                  </div>

            </form>

            <div class="shadow p-4 address mt-4 rounded w-100">
                    <h3 class="text-center text-success">Confirm Address</h3>
                    <h5>Name: </h5>
                    <h5>Appartment / Flat No: </h5>
                    <h5>Place: </h5>
                    <h5>Pincode: </h5>
                    <div class="d-flex mt-3 justify-content-between">
                        <button class="btn btn-warning">Back</button>
                        <button class="btn btn-danger">Make Payment</button>
    
                      </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
