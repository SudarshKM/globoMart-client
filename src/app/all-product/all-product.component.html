<app-header></app-header>

<header class="mb-5">
  <div
    id="carouselExampleAutoplaying"
    class="carousel slide"
    data-bs-ride="carousel"
  >
    <div class="carousel-inner">
      <div class="p-3 carousel-item active">
        <img
          src="https://png.pngtree.com/png-clipart/20230526/original/pngtree-sale-landing-page-banner-template-promo-shopping-discount-banner-png-image_9170587.png"
          class="d-block w-100"
          alt="no image"
          height="500px"
        />
      </div>
      <div class="p-3 carousel-item">
        <img
          src="https://static.vecteezy.com/system/resources/previews/008/913/876/non_2x/best-deal-banner-template-with-shopping-bag-discount-sale-store-promotion-vector.jpg"
          class="d-block w-100"
          alt="no image"
          height="500px"
        />
      </div>
      <div class="p-3 carousel-item">
        <img
          src="https://img.pikbest.com/wp/202408/shopping-cart-illustration-enhance-your-black-friday-experience-with-a-smartphone-and-eye-catching-banner-for-promotion-advertisement-sale-or-product-3d_9851253.jpg!sw800"
          class="d-block w-100"
          alt="no image"
          height="500px"
        />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</header>

<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-md-3 p-4" he *ngFor="let products of allProducts">
    
          <div class="card shadow p-3 border-0 rounded-0" style="width: 18rem">
            <a routerLink="/view-product/{{products.id}}" style="text-decoration: none;">
            <img
              src={{products.image}}
              alt="no image"
              height="250px"
            />
          </a>

            <div class="card-body">
              <h5 class="card-title " >{{products.title.slice(0,20)}}...</h5>
              <p class="card-text text-center fw-bold">Price : ${{products.price}}</p>
              <div class="d-flex justify-content-between">

                <a (click)="addToWishListButton(products)" class="btn btn-outline-success"><i class="fa-solid fa-heart"></i></a>

                <a  (click)="addToCartButton(products)" class="btn btn-outline-danger"><i class="fa-solid fa-cart-shopping"></i></a>

              </div>
            </div>
          </div>
    </div>
 
  </div>
</div>
